<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="restaurant reviews">
    <title>Restaurant Reviews</title>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <a href="#filters" class="skip-link">Skip map to filtering options</a>
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container">
            <div id="map" role="application" tabindex="-1"></div>
        </section>
        <section class="options-container" id="filters">
            <div class="filter-options" tabindex="0">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" aria-label="select neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" aria-label="select cuisines" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
        </section>
        <section class="restaurant-list-container">
            <ul id="restaurants-list"></ul>
        </section>
    </main>

    <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt_MPOaWNAG0N14SpXDlbnOc-c_AMcz0w&libraries=places&callback=initMap"></script>
</body>
</html>
